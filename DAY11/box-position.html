<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Parent-Child</title>
	<link rel="stylesheet" href="css/css-box-position/">
	<style>
		.parent {
			position: relative;
			width: 80%;
			height: 250px;
			margin-left: auto;
			margin-right: auto;
			background: gray;
		}
		.child {
			position: absolute;
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>

</body>
</html>
